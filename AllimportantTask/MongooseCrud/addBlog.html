<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog</title>
</head>
<body>
    <h1>Add New Blog</h1>
    <form action="saveBlog" method="post" enctype="multipart/form-data">
        <label for="blogn">Blog Name:</label>
        <input type="text" id="blogn" name="blogn">
        <br><br>
        <label for="blogs">Blog Story:</label>
        <input type="text" id="blogs" name="blogs">
        <br><br>
        <label for="blogimg">Blog Image:</label>
        <input type="file" id="blogimg" name="blogimg">
        <br><br>
        <input type="submit" >
    </form>
</body>
</html>
